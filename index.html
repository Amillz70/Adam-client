<!DOCTYPE html>
<html>

<head>
  <title>Game Day!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Adam's Tic-Tac-Toe Game</h1>
  <h3 id="display-message"></h3>
  <!-- <h3 id="end-game-message"></h3> -->

  <form id="sign-up-form" class="hidden-sign-out">
    <legend> Sign Up! </legend>
    <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
    <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
    <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
    <input type="submit" />
        </form>
    <br>
    <form id="sign-in-form" class="hidden-sign-out">
      <legend> Sign In! </legend>
      <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
      <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
      <input type="submit" />
         </form>
      <br>
      <form id="change-password-form" class="hidden-sign-in">
        <legend> Change Password? </legend>
        <input required placeholder="Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
         </form>
        <br>

        <button id="sign-out-button" class="hidden-sign-in"> Sign Out </button>
        <br>

        <h1>The Game!</h1>
        <div id="tic" class="container" onLoad="gameStart">
          <div class="game">
            <div class="container-fluid">
              <div class="row tic-row">
                <div class="col-4 tic-box" id="squareZero"></div>
                <div class="col-4 tic-box" id="squareOne"></div>
                <div class="col-4 tic-box" id="squareTwo"></div>
              </div>
              <div class="row tic-row">
                <div class="col-4 tic-box" id="squareThree"></div>
                <div class="col-4 tic-box" id="squareFour"></div>
                <div class="col-4 tic-box" id="squareFive"></div>
              </div>
              <div class="row tic-row">
                <div class="col-4 tic-box" id="squareSix"></div>
                <div class="col-4 tic-box" id="squareSeven"></div>
                <div class="col-4 tic-box" id="squareEight"></div>
              </div>
            </div>
          </div>
        </div>
    <br>
    <button type="button" id="reset" class="hidden-sign-in">New Game!</button>
    <button class="col-4" id="count-games-button">Games played </button>
    <h6 id="count-game-display"></h6>
    <br />
    <hr />
</body>

</html>
