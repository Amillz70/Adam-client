<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Adam's Tic-Tac-Toe Game</h1>
  <h3 id="display-message"></h3>
  <!-- <h3 id="end-game-message"></h3> -->

  <form id="sign-up-form">
    <legend> Sign Up! </legend>
    <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
    <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
    <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
    <input type="submit" />
        </form>
    <br>
    <form id="sign-in-form">
      <legend> Sign In! </legend>
      <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
      <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
      <input type="submit" />
         </form>
      <br>
      <form id="change-password-form" class="hidden">
        <legend> Change Password? </legend>
        <input required placeholder="Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
         </form>
        <br>
        <button id="sign-out-button" class="hidden"> Sign Out </button>
        <br>

        <h1>The Game!</h1>
        <div class="container">
          <div class="row">
            <div class="container-fluid tic-container">
              <div class="row tic-row">
                <div class="col-4 tic-box" id="squareZero">0</div>
                <div class="col-4 tic-box" id="squareOne">1</div>
                <div class="col-4 tic-box" id="squareTwo">2</div>
              </div>
              <div class="row tic-row">
                <div class="col-4 tic-box" id="squareThree">3</div>
                <div class="col-4 tic-box" id="squareFour">4</div>
                <div class="col-4 tic-box" id="squareFive">5</div>
              </div>
              <div class="row tic-row">
                <div class="col-4 tic-box" id="squareSix">6</div>
                <div class="col-4 tic-box" id="squareSeven">7</div>
                <div class="col-4 tic-box" id="squareEight">8</div>
              </div>
            </div>
          </div>
        </div>
    <br>
 <button type="button" id="new-game">New Game</button>
</body>

</html>
